<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row" style="background-color:slategray">
        <div class="col-sm-6 text-center">CHOOSE YOUR APPARTMENT</div>
        <div class="col-sm-6 text-center">
        <button type="button" class="btn btn-info" id="marks-btn">FAVORITES</button>
            <button type="button" class="btn btn-info" id="exit-btn" style="display: none">EXIT</button>
        </div>
    </div>
    <div class="container" id="hide-content">
        <div class="row">
            <div class="col-sm-10 offset-sm-2 text-center">
                <div class="info-form">
                    <form class="justify-content-center">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" placeholder="ENTER CITY" id="city-input"/>
                            </div>
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-success" type="button" id="start-search-button">
                                    SEARCH
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
            </div>
        </div>
        <section class="text-center" id="cover">
            <div id="cover-caption">
                <div class="grid d-none" id="list"></div>
            </div>
            <button class="btn btn-info mx-auto" id="next-load">Show more</button>
        </section>

    </div>
    <div class="container">
        <section class="text-center">
            <div id="cover-marks">
                <div id="show-marks" style="display: none;"></div>
            </div>
        </section>

    </div>

<script src="index.js"></script>
</body>

</html>
